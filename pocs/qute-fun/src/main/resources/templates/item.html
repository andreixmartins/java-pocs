<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Qute - Items</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul>
        {#for it in items}
        <li>
            {it.name}:
            {#if it.price < 15}
              {it.price}
            {#else}
              <del>{it.price}</del> <strong>{it.discountedPrice}</strong>
            {/if}
        </li>
        {/for}
    </ul>
</body>
</html>
